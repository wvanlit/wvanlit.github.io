name: Generate site & deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Install dependencies
        run: go get
        working-directory: ./generator
      - name: Build binary
        shell: bash
        run: go build -C ./generator -o ../bin/site-generator
      - name: Generate site
        shell: bash
        run: |
          sudo ./bin/site-generator \
            --content content/ \
            --templates templates/ \
            --static static/ \
            --output public/ \
            --verbose
      - name: Make public directory readable
        run: sudo chmod 777 ./public
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
